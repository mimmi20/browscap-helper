# https://dependabot.com/docs/config-file/

version: 1

update_configs:
  - default_assignees:
      - "mimmi20"
    default_reviewers:
      - "mimmi20"
    directory: "/"
    package_manager: "php:composer"
    update_schedule: "live"
    version_requirement_updates: "increase_versions_if_necessary"
    commit_message:
      prefix: "Build"
      include_scope: true
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "semver:patch"
    ignored_updates:
      - match:
          dependency_name: "phpunit/phpunit"
